<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="front/layout">
<head>
    <link rel="stylesheet" href="/static/front/css/module/incubator/detail.css">
</head>
<body layout:fragment="content">
<div id="three-news-detail" class="three-news-detail">
    <div class="three-news-detail-container">
        <ul class="path-list">
            <li class="path-item">
                <a class="path-link" href="/home.html" >首页</a>
            </li>
            <li class="path-item">
                <a class="path-link path-item-link" href="/incubatorArticleList.html" >孵化器资讯</a>
            </li>
            <li class="path-item">
                <a class="path-link" href="javaScript:void(0)" >详情</a>
            </li>
        </ul>
        <div class="content-div">
            <p class="title" th:text="${incubatorArticle.title}"></p>
            <div class="book-info-div">
                <span class="info-item" type="source" th:text="${incubatorArticle.sources}">惠南高新科技产业园</span>
                <span class="info-item" type="author" th:text="${incubatorArticle.author}">阿尔法罗密欧</span>
                <span class="info-item time-al-icon" type="time" th:text="${#dates.format(incubatorArticle.publishDate, 'yyyy-MM-dd')}">2019-01-03</span>
            </div>
            <div class="content-rich-text" th:utext="${incubatorArticle.detail}"></div>
        </div>
    </div>
</div>
</body>
</html>
