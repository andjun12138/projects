<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head lang="zh">
    <meta charset="UTF-8" />
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <title>惠南科技园</title>
    <link rel="icon" href="/static/admin/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/admin/css/login.css">
    <link href="/static/plugin/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/plugin/font/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/static/plugin/pnotify/pnotify.css">
    <link rel="stylesheet" href="/static/plugin/pnotify/pnotify.brighttheme.css">
    <link rel="stylesheet" href="/static/plugin/pnotify/pnotify.buttons.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="/static/plugin/font/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="/static/compatibility/html5shiv.js"></script>
    <script src="/static/compatibility/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  <div class="login-app x-block">
      <div class="login-bg blur"></div>
      <div class="login-container" id="login-frame">
          <div class="login-title">惠南科技园</div>
          <div id="darkbannerwrap"></div>
          <form class="form" role="form">
              <div class="form-group has-feedback" style="margin-bottom: 20px;">
                  <input type="text" id="account-input" name="account" placeholder="账号" class="form-control">
                  <span class="glyphicon glyphicon-user form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback" style="margin-bottom: 20px;">
                  <input type="password" id="password-input" name="password" placeholder="密码" class="form-control">
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="form-group" style="margin-bottom: 20px;">
                  <div class="row">
                      <div class="col-sm-7">
                          <input type="text" id="captcha-input" name="captcha" placeholder="验证码" class="form-control">
                      </div>
                      <div class="col-sm-5">
                          <img id="captcha-img" th:attr="src=@{/captcha}" width="120" height="34" alt="Captcha Image" style="border: 1px solid #eee"/>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <button type="button" id="login-btn" class="btn btn-info btn-block">登录</button>
              </div>
          </form>
      </div>
  </div>
<script src="/static/plugin/jquery-1.10.2.min.js"></script>
<script src="/static/plugin/bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/plugin/pnotify/pnotify.js"></script>
<script src="/static/plugin/pnotify/pnotify.buttons.js"></script>
<script src="/static/plugin/layer/layer.js"></script>
<!--后台动态加密函数-->
<script src="http://security.${profile.system.domain}/encrypt/javascript" type="text/javascript"></script>
<!--前端静态加密函数-->
<script src="/static/js/system/encrypt.js" type="text/javascript"></script>
<script src="/static/admin/js/login.js" type="text/javascript"></script>

</body>
</html>
