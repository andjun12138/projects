<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>专家列表</title>
    <link rel="stylesheet" href="/static/plugin/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/admin/css/variable.css">
    <link rel="stylesheet" href="/static/plugin/font/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/plugin/bootstrap-table.1.11.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="/static/plugin/zTree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="/static/plugin/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/static/admin/css/common.css">

<body>
<script th:inline="javascript">
    var menuList = [[${menuList}]]
</script>
<!--新增修改页面字段
        标题:title
        上级菜单:pid（隐藏上传）
        路由：url
        显示顺序：sort
        图标：icon
-->
<!-- 新增修改保存url: /admin/personalMenu/create_update -->
<!-- 删除url: /admin/personalMenu/delete/{personalMenuId} POST -->
<!--配置资源这个功能不要-->
<div style="padding: 15px;">
    <div>
        <ul id="menu-tree" class="ztree"></ul>
    </div>
    <div id="add-menu-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modal-title">菜单详情</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="menu-form">
                        <div class="form-group">
                            <label for="menu-title" class="col-sm-2 control-label"><span style="color:#FF3333;font-size:18px">*</span>标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="menu-title" placeholder="请输入名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="menu-path" class="col-sm-2 control-label">路由</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="menu-path" placeholder="请输入路径">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="menu-sort" class="col-sm-2 control-label">图标</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="menu-icon" placeholder="请输入图标">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="menu-sort" class="col-sm-2 control-label"><span style="color:#FF3333;font-size:18px">*</span>排序</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="menu-sort" placeholder="请输入排序（数字）">
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label for="menu-openway" class="col-sm-2 control-label">打开方式</label>
                            <div class="col-sm-10">
                                <select id="menu-openway" class="form-control">

                                </select>
                            </div>
                        </div>-->
                        <!--<div class="form-group">
                            <label for="menu-description" class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-10">
                                <textarea id="menu-description" class="form-control" rows="4" placeholder="请输入菜单描述"></textarea>
                            </div>
                        </div>-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="add-menu-btn">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/plugin/jquery-1.10.2.min.js"></script>
<script src="/static/plugin/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="/static/plugin/bootstrap-table.1.11.1/bootstrap-table.min.js"></script>
<script src="/static/plugin/bootstrap-table.1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/plugin/zTree/js/jquery.ztree.core.min.js"></script>
<script src="/static/plugin/zTree/js/jquery.ztree.exhide.min.js"></script>
<script src="/static/plugin/zTree/js/jquery.ztree.exedit.min.js"></script>
<script src="/static/plugin/zTree/js/jquery.ztree.excheck.min.js"></script>
<script src="/static/plugin/pnotify/pnotify.js"></script>
<script src="/static/plugin/pnotify/pnotify.buttons.js"></script>
<script src="/static/plugin/layer/layer.js"></script>
<script src="/static/admin/js/common.js"></script>
<script src="/static/admin/js/personal/personalMenuManage.js"></script>
</body>
</html>
