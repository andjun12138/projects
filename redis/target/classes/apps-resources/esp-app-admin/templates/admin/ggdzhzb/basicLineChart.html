<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0 user-scalable=no">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>企业列表</title>
    <link rel="icon" href="/static/admin/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/plugin/bootstrap-3.3.7/css/bootstrap.min.css?app_v=${app.build.version}">
    <link rel="stylesheet" href="/static/css/variable.css?app_v=${app.build.version}">
    <link rel="stylesheet" href="/static/plugin/font/css/font-awesome.min.css?app_v=${app.build.version}">
    <link rel="stylesheet" href="/static/plugin/bootstrap-table.1.11.1/bootstrap-table.min.css?app_v=${app.build.version}">
    <link rel="stylesheet" href="/static/plugin/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css?app_v=${app.build.version}">
    <link rel="stylesheet" href="/static/plugin/pnotify/pnotify.css?app_v=${app.build.version}">
    <link rel="stylesheet" href="/static/plugin/pnotify/pnotify.brighttheme.css?app_v=${app.build.version}">
    <link rel="stylesheet" href="/static/plugin/pnotify/pnotify.buttons.css?app_v=${app.build.version}">
    <link rel="stylesheet" href="/static/css/common.css?app_v=${app.build.version}">
    <!--[if IE 7]>
    <link rel="stylesheet" href="/static/plugin/font/css/font-awesome-ie7.min.css?app_v=${app.build.version}">
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="/static/compatibility/html5shiv.js?app_v=${app.build.version}" ></script>
    <script src="/static/compatibility/respond.min.js?app_v=${app.build.version}" ></script>
    <![endif]-->
    <style>
        body{ text-align:center}
        #main{margin:0 auto;width:100%;height:100%}
    </style>
</head>
<body>
<div id="main">
    <div id="search-part" class="row">
        <form id="search-form" name="search-form">
            <div>
                <div class="search-group col-sm-4 col-md-3 col-lg-3">
                    <label class="search-label">时间类型</label>
                    <select class="search-control" id="timeType">
                        <option value="day">日</option>
                        <option value="month">月</option>
                        <option value="year">年</option>
                        <option value="week">周</option>
                        <option value="hours">小时</option>
                    </select>
                </div>
                <div class="search-group col-sm-4 col-md-3 col-lg-3">
                    <label class="search-label" for="startTime">搜索时间</label>
                    <input class="search-control time" type="text" name="startTime" id="startTime" placeholder="请选择搜索时间">
                </div>
                <div class="search-group col-sm-4 col-md-3 col-lg-3">
                    <!--<label class="search-label" for="startTime">发包时间</label>--><span style="position: absolute;top: 2px;left: -3px;">-</span>
                    <input class="search-control time" type="text" name="endTime" id="endTime" placeholder="请选择搜索时间">
                </div>
            </div>
        </form>
        <button id="search" type="button" onclick="search()" class="btn btn-success btn-sm" style="float: left"><i class="icon-search"></i> <span>搜索</span></button>
    </div>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="echarts" style="width: 800px;height:600px;margin: 0 auto;"></div>
</div>
</body>
<script src="/static/plugin/jquery-1.10.2.min.js" ></script>
<script src="/static/plugin/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" ></script>
<script src="/static/plugin/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" ></script>
<script src="/static/plugin/select2/js/select2.min.js" ></script>
<script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.min.js"></script>
<script th:inline="javascript">
    var $tab = [[${tab}]];
</script>
<script src="/static/admin/js/ggdzhzb/basicLineChart.js" ></script>
</html>
