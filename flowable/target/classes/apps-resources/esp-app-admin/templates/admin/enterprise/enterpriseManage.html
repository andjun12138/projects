<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>优质企业列表</title>
    <link rel="stylesheet" href="/static/plugin/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/admin/css/variable.css">
    <link rel="stylesheet" href="/static/plugin/font/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/plugin/bootstrap-table.1.11.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="/static/plugin/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/static/admin/css/common.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="/static/plugin/font/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="/static/compatibility/html5shiv.js"></script>
    <script src="/static/compatibility/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="main">
    <div id="data-part" class="clearfix">
        <div id="search-part" class="row" style="display: none">
            <form id="search-form" name="search-form">
                <div class="search-group col-sm-4 col-md-3 col-lg-3">
                    <label for="name" class="search-label">企业名称</label>
                    <input id="name" class="search-control" type="text"/>
                </div>
                <div class="search-group col-sm-4 col-md-3 col-lg-3">
                    <label for="field" class="search-label">领域</label>
                    <select class="form-control" name="field" id="field">
                        <option value="">请选择领域</option>
                        <option  th:each="list:${field}" th:value="${list.id}" th:text="${list.title}"></option>
                    </select>
                </div>
                <div class="search-group col-sm-4 col-md-3 col-lg-3">
                    <label for="nature" class="search-label">性质</label>
                    <select class="form-control" name="nature" id="nature">
                        <option value="">请选择性质</option>
                        <option  th:each="list:${nature}" th:value="${list.id}" th:text="${list.title}"></option>
                    </select>
                </div>
                <div class="search-group col-sm-4 col-md-3 col-lg-3">
                    <label for="contact" class="search-label">联系人</label>
                    <input id="contact" class="search-control" type="text"/>
                </div>
            </form>
        </div>
        <div id="toolbar" class="btn-toolbar">
            <button type="button" th:each="button:${buttons}" th:onClick="${button['jsContent']}"
                    th:class="${button['className']}">
                <i th:class="${button['icon']}"></i> <span th:text="${button['title']}"></span>
            </button>
            <button id="search" type="button" class="btn btn-success btn-sm" style="display: none"><i
                    class="icon-search"></i> <span>搜索</span></button>
            <button id="toggle-search" type="button" class="btn"><i class="icon-angle-down"></i> <span>展开搜索</span>
            </button>
        </div>
        <table id="table" data-classes="table table-hover table-responsive table-sm">
            <thead>
            <tr>
                <th data-checkbox="true" data-field="state"></th>
                <th data-title="企业名称" data-field="name" data-align="center"></th>
                <th data-title="审核状态" data-field="certification_status" data-align="center"/>
                <th data-title="发布者" data-field="front_user_id" data-align="center"></th>
                <th data-title="联系人" data-field="contact" data-align="center"></th>
                <th data-title="联系电话" data-field="phone" data-align="center"></th>
                <th data-title="领域" data-field="field" data-align="center"></th>
                <th data-title="性质" data-field="nature" data-align="center"></th>
                <th data-title="申请时间" data-field="created_at" data-align="center"></th>
                <th data-title="是否推荐" data-field="recommended" data-align="center"></th>
                <th data-title="是否展示" data-field="shown" data-align="center"></th>
                <th data-title="是否置顶" data-field="placed_top" data-align="center"></th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script src="/static/plugin/jquery-1.10.2.min.js"></script>
<script src="/static/plugin/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="/static/plugin/bootstrap-table.1.11.1/bootstrap-table.min.js"></script>
<script src="/static/plugin/bootstrap-table.1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/plugin/bootstrap-datetimepicker/js/moment.js"></script>
<script src="/static/plugin/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="/static/plugin/pnotify/pnotify.js"></script>
<script src="/static/plugin/pnotify/pnotify.buttons.js"></script>
<script src="/static/plugin/layer/layer.js"></script>
<script src="/static/admin/js/common.js"></script>
<script src="/static/admin/js/enterprise/enterpriseManage.js"></script>
</body>
</html>
