<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="front/layout">
<head>
    <link rel="stylesheet" href="/static/front/css/module/incubator/main.css?app_v=${app.build.version}">
    <link rel="stylesheet" href="/static/plugin/self/page/css/pluginPagination.css?app_v=${app.build.version}">
    <script src="/static/plugin/self/page/js/pluginPagination.js?app_v=${app.build.version}" defer></script>
</head>
<body layout:fragment="content">
<div id="three-news-list" class="three-news-list">
    <div class="three-news-list-container">
        <ul class="path-list">
            <li class="path-item">
                <a class="path-link" href="/home.html" >首页</a>
            </li>
            <li class="path-item">
                <a class="path-link path-item-link" href="javaScript:void(0)" >孵化器资讯</a>
            </li>
        </ul>
        <div class="news-content-container">
            <div class="nav-div">
                <ul class="nav-list">
                    <li class="nav-item active" type="park">孵化器资讯</li>

                </ul>
            </div>
            <div class="news-list-div">
                <ul class="news-list"></ul>
            </div>
            <div id="three-news-page" class="three-news-page">
                <!--最外层：限制框-->
                <div class="plugin-pagination">

                        <div class="plugin-pagination-content plugin-pagination-content__ie11">

                    </div>

        <!--<div class="resource-goods-list-load-div">-->
            <!--<img src="/static/front/assets/image/common/loading.gif" alt="loading" class="load-image">-->
