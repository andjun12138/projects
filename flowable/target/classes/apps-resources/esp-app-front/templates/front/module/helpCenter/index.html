<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="front/layout">
<head>
    <link rel="stylesheet" href="/static/front/css/module/helpCenter/index.css?app_v=${app.build.version}">
</head>
<body layout:fragment="content">
<script th:inline="javascript">
    /*<![CDATA[*/
    var helpCenter = [[${helpCenter}]];
    console.log(helpCenter);
    /*]]>*/
</script>
<div id="helpCenter" class="helpCenter">
    <div class="helpCenter-container">
        <div class="left-part">
            <div class="title-div">
                <i class="icon-xinshouzhinan"></i>帮助中心
            </div>
            <div class="tag-div">
                <div class="tag-item active" type="normalProblem">
                    <i class="icon-jianjie1" style="margin-right: 10px;"></i>常见问题
                </div>
                <div class="tag-item" type="quickGuide">
                    <i class="icon-caozuo" style="margin-right: 10px;"></i>快速操作指南
                </div>
                <div class="tag-item" type="fileDownload">
                    <i class="icon-file-round" style="margin-right: 10px;"></i>附件下载
                </div>
            </div>

            <div class="call-div">
                <div>
                    <i class="icon-kefudianhua" style="margin-right: 10px;"></i>
                    <p>联系客服</p>
                </div>
            </div>

        </div>
        <div class="right-part">
            <div class="normalProblem selected" th:utext="${helpCenter['problems']}">
            </div>
            <div class="quickGuide" th:utext="${helpCenter['operation']}">
            </div>
            <div class="fileDownload">
                <div id="file-table" class="file" style="font-size: 14px">
                    <div class="" style="margin-bottom: 22px; width: 100%;height: 60px;border-bottom: 1px solid #dcdcdc;font-size: 16px;color: #323232;line-height: 60px;font-weight: bold;">
                        附件
                    </div>
                </div>
                <ul class="file-list">
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="/static/front/js/module/helpCenter/index.js?app_v=${app.build.version}" defer></script>
</body>
</html>
