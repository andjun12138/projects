<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:fragment="reset-password">
<body>
<div id="reset-password" class="model-item-div reset-password-model-container" style="display: none;">
    <p class="password-title-v">
        密码修改
    </p>
    <form class="reset-password-form personal-form" action="#">
        <div class="form-group" title="旧密码" type="required">
            <div class="form-input-model">
                <i class="icon-error"></i>
                <div class="model-content">
                    <input class="old-password-input" type="password" data-name="旧密码" autocomplete="off">
                </div>
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="新密码" type="required">
            <div class="form-input-model">
                <i class="icon-error"></i>
                <div class="model-content">
                    <input class="new-password-input" type="password" data-name="新密码" autocomplete="off">
                </div>
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="确认密码" type="required">
            <div class="form-input-model">
                <i class="icon-error"></i>
                <div class="model-content">
                    <input class="copy-password-input" type="password" data-name="确认密码" autocomplete="off">
                </div>
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="">
            <a class="forget-password" href="#">忘记密码</a>
        </div>
        <div class="form-group button-model">
            <button class="form-active-btn reset-password-submit" type="button">提交</button>
            <button class="form-active-btn reset-password-reset" type="reset">重置</button>
        </div>
    </form>
    <script src="/static/js/system/encrypt.js?app_v=${app.build.version}"></script>
</div>
</body>
</html>
