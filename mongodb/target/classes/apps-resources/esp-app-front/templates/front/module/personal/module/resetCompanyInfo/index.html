<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:fragment="reset-company-info">
<body>
<div id="reset-company-info" class="model-item-div reset-company-info-model-container" style="display: none">
    <p class="company-info-title-v">
        企业信息修改
    </p>
    <div class="review-status" style="border-color: rgb(170, 170, 170); color: rgb(170, 170, 170);">
        审核中
    </div>
    <form class="reset-company-info-form personal-form" action="#">
        <div class="form-group" title="企业logo" type="required">
            <div class="form-input-model add-al-icon company-logo-model" data-percentage="0">
                <input class="company-logo-input" data-name="企业logo" type="file" autocomplete="off"/>
                <img class="company-logo" src="">
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="企业名" type="required">
            <div class="form-input-model">
                <i class="icon-error"></i>
                <div class="model-content">
                    <input class="company-name-input" data-name="企业名" type="text" autocomplete="off">
                </div>
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="统一社会信用代码" type="required">
            <div class="form-input-model">
                <i class="icon-error"></i>
                <div class="model-content">
                    <input class="credit-code-input" data-name="统一社会信用代码" type="text" autocomplete="off">
                </div>
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="企业地址" type="required">
            <div class="address-box" data-toggle="distpicker" data-name="地区">
                <select class="address-select company-province-name" name="provinceName"></select>
                <select class="address-select company-city-name" name="cityName"></select>
                <select class="address-select company-district-name" name="districtName"></select>
            </div>
            <p class="address-show"></p>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="" type="normal">
            <div class="form-input-model">
                <i class="icon-error"></i>
                <div class="model-content">
                    <input class="address-detail-input" data-name="详细地址" type="text" autocomplete="off">
                </div>
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="联系电话" type="required">
            <div class="form-input-model">
                <i class="icon-error"></i>
                <div class="model-content">
                    <input class="concat-phone-input" data-name="联系电话" type="text" autocomplete="off">
                </div>
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="联系人" type="required">
            <div class="form-input-model">
                <i class="icon-error"></i>
                <div class="model-content">
                    <input class="concat-person-input" data-name="联系人" type="text" autocomplete="off">
                </div>
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="职务" type="normal">
            <div class="form-input-model">
                <i class="icon-error"></i>
                <div class="model-content">
                    <input class="position-input" data-name="职务" type="text" autocomplete="off">
                </div>
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="所属行业" type="required">
            <select class="industry-select">
                <option th:each="industry : ${belongIndustries}" th:value="${industry.id}" th:text="${industry.title}"></option>
            </select>
            <p class="industry-show"></p>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="企业简介" type="required">
            <div class="form-input-model">
                <div class="model-content">
                    <textarea class="company-introduction" name="company-introduction" data-name="企业简介" rows="6"></textarea>
                </div>
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group button-model">
            <button class="form-active-btn reset-company-info-submit" type="button">提交</button>
            <button class="form-active-btn reset-company-info-again" type="reset">重置</button>
            <button class="form-active-btn reset-company-info-edit" type="button">修改</button>
        </div>
    </form>
    <div class="application-company-div">
        <button class="active-button">申请企业</button>
    </div>
</div>
</body>
</html>
