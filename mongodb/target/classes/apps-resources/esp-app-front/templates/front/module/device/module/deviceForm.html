<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="device-form">
<body>
<div class="device-form-div">
    <form class="device-form" action="#" role="form">
        <div class="form-group layout-type-1" title="仪器名称" type="required">
            <div class="input-select-div arrow-al-icon" type="input">
                <input class="device-name-input" type="text" name="name" autocomplete="off">
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group layout-type-1" title="仪器型号" type="required">
            <div class="input-select-div arrow-al-icon" type="input">
                <input class="model-input" type="text" name="model" autocomplete="off" >
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group canRight isFirst" title="所属单位" type="required">
            <div class="input-select-div arrow-al-icon" type="input">
                <input class="unit-input" type="text" name="belong-unit" autocomplete="off">
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group canRight" title="国别" type="required">
            <div class="input-select-div arrow-al-icon" type="input">
                <input class="country-input" name="country" type="text" autocomplete="off">
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="制造商名称" type="required">
            <div class="input-select-div arrow-al-icon" type="input">
                <input class="manufacturer-name-input" type="text" name="manufacturer-name" autocomplete="off">
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="购置时间" type="required">
            <div class="input-select-div arrow-al-icon" type="input">
                <input class="buy-time-input" name="buy-time" type="text" placeholder="请选择时间">
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="放置地点" type="required">
            <div class="input-select-div arrow-al-icon" type="input">
                <input class="place-input" type="text" name="placement-place" autocomplete="off">
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="仪器状态" type="required">
            <div class="input-select-div arrow-al-icon" type="select">
                <select class="device-status-select" name="status">
                    <option th:each="statusItem : ${status}" th:value="${statusItem.id}" th:text="${statusItem.title}"></option>
                </select>
            </div>
            <p class="select-show"></p>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="仪器大类" type="required">
            <div class="input-select-div arrow-al-icon" type="select">
                <select class="device-big-class-select" name="big-type">
                    <option th:each="bigTypeItem : ${bigType}" th:value="${bigTypeItem.id}" th:text="${bigTypeItem.title}"></option>
                </select>
            </div>
            <p class="select-show"></p>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="仪器小类" type="required">
            <div class="input-select-div arrow-al-icon" type="select">
                <select class="device-small-class-select" name="small-type">
                    <option th:each="smallTypeItem : ${smallType}" th:value="${smallTypeItem.id}" th:text="${smallTypeItem.title}"></option>
                </select>
            </div>
            <p class="select-show"></p>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="预约方式" type="required">
            <div class="input-select-div arrow-al-icon" type="select">
                <select class="appointment-method-select" name="reserve-way">
                    <option th:each="reserveWayItem : ${reserveWay}" th:value="${reserveWayItem.id}" th:text="${reserveWayItem.title}"></option>
                </select>
            </div>
            <p class="select-show"></p>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="联系人" type="required">
            <div class="input-select-div arrow-al-icon" type="input">
                <input class="people-input" type="text" name="contact" autocomplete="off">
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="联系方式" type="required">
            <div class="input-select-div arrow-al-icon" type="input">
                <input class="contact-method-input" type="text" name="phone-num" autocomplete="off" placeholder="邮箱/电话/手机号">
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="服务价格" type="required">
            <div class="input-select-div arrow-al-icon price" type="input">
                <input class="service-price-input" type="text" name="service-price" autocomplete="off" placeholder="请输入价格">
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group" title="备注" type="required">
            <div class="input-select-div arrow-al-icon" type="input">
                <input class="remarks-input" type="text" name="remarks" autocomplete="off">
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-group layout-type-2" title="设备图片" type="required">
            <div class="device-image-list-div">
                <ul class="device-image-list">
                    <li class="device-image-item add-al-icon" type="add">
                        <input class="device-image-file-input" type="file" name="picture" multiple="multiple">
                    </li>
                </ul>
            </div>
            <p class="input-tip"></p>
        </div>
        <div class="form-btn-div">
            <button class="form-active-btn submit" type="button">发布</button>
            <button class="form-active-btn reset" type="reset">重置</button>
        </div>
    </form>
</div>
</body>
</html>
